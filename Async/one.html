<body>
    <h1>Async</h1>
    <button id="stop">Stop</button>


    <script>

        let showProject = function () {
            // console.log("Project");
        }

        // setTimeout(() => {

        setTimeout(showProject, 2000)

        let h1 = document.querySelector("h1")

        let change = setTimeout(() => {
            h1.innerHTML = "Async Await"
        }, 2000);

        document.querySelector('#stop').addEventListener('click', function () {
            clearTimeout(change)
            console.log("cleared time out")
        })
